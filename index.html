<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__img"
            src="images/jacques.png"
            alt="portrait of Jacques Cousteau"
          />
          <div class="profile__info">
            <h2 class="profile__name" id="profile-name">Jacques Cousteau</h2>
            <button
              class="profile__edit-button"
              type="button"
              id="open-modal-button"
            ></button>
            <p class="profile__job" id="profile-description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="elements__grid">
            <article class="elements__place">
              <img class="elements__img" src="images/yosemite.png" alt="" />
              <div class="elements__info">
                <h2 class="elements__header">Yosemitie Valley</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </article>
            <article class="elements__place">
              <img class="elements__img" src="images/louise.png" alt="" />
              <div class="elements__info">
                <h2 class="elements__header">Lake Louise</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </article>
            <article class="elements__place">
              <img class="elements__img" src="images/bald.png" alt="" />
              <div class="elements__info">
                <h2 class="elements__header">Bald Mountain</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </article>
            <article class="elements__place">
              <img class="elements__img" src="images/latemar.png" alt="" />
              <div class="elements__info">
                <h2 class="elements__header">Latemar</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </article>
            <article class="elements__place">
              <img class="elements__img" src="images/vanoise.png" alt="" />
              <div class="elements__info">
                <h2 class="elements__header">Vanoise National Park</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </article>
            <article class="elements__place">
              <img class="elements__img" src="images/dibraies.png" alt="" />
              <div class="elements__info">
                <h2 class="elements__header">Lago di Braies</h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; Around The U.S.</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="modal-form" id="edit-profile-form">
            <input
              class="modal__input"
              name="name"
              placeholder="Jacques Cousteau"
              required
            />
            <input
              class="modal__input"
              name="description"
              placeholder="Explorer"
              required
            />
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/javaScript.js"></script>
  </body>
</html>
